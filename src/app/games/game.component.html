<div class="container">
  <form [formGroup]="form">
    <mat-stepper linear #stepper>
      <mat-step [stepControl]="setting">
        <div class="mb-2">
          <button mat-raised-button color="primary" matStepperNext>Next</button>
        </div>
        <app-game-settings [gameSettings]="form"></app-game-settings>
        <div class="mt-2">
          <button mat-raised-button color="primary" matStepperNext>Next</button>
        </div>
      </mat-step>
      <mat-step [stepControl]="question">
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
      <mat-step>
        <app-finish></app-finish>
        <div>
          <button mat-button matStepperPrevious>Back</button>
        </div>
      </mat-step>
    </mat-stepper>
  </form>
  <button mat-button color="primary" (click)="getValue()">Value</button>
</div>
